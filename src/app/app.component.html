
<div>
  <input type = "number" value = "1" min = "0" #nbTurns >
  <button (click) = "createGame(nbTurns.value)">Create game</button>
</div>

<div>
  <input type = "number" value = "1" min = "0" #idGame >
  <button  (click) = "joinGame(idGame.value)">Join game</button>
</div>

<div>
  <input type = "number" value = "1" min = "0" #idGameRead >
  <button  (click) = "readGame(idGameRead.value)">Read game</button>
</div>
