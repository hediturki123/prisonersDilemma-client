
<div>
  <label> idGame : {{getGameId()}} </label>
  <label> idPlayer : {{getPlayerId()}} </label>
  <label> Round : {{round}} </label>
  <button (click) = "readPlayer(getPlayerId(), getGameId())">read player1</button>
  <button (click) = "updatePlayer(getPlayerId(), getGameId())">update player1</button>
  <button [disabled] = "clickedPlayer1" (click) = "clickAction(getPlayerId(), 'COOPERATE')" >COOPERATE</button>
  <button [disabled] = "clickedPlayer2" (click) = "clickAction(getPlayerId(), 'BETRAY')">BETRAY</button>
</div>

<div *ngIf = "gameIsFinished">
  <label>Score {{score}}</label>
</div>
