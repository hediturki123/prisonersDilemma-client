
<div class = "center">
  <label> idGame : {{ getGameId() }} </label>
  <label> idPlayer : {{ getPlayerId() }} </label>
  <label> Round : {{ currentRound }} </label>
</div>

<div class = "center">
  <button [disabled] = "clicked" (click) = "clickAction('COOPERATE')" >COOPERATE</button>
  <button [disabled] = "clicked" (click) = "clickAction('BETRAY')">BETRAY</button>
  <button [disabled] = "clickedGiveUp" (click) = "giveUp()">GIVE UP</button>
</div>

<div *ngIf = "gameIsFinished" class = "center">
  <label>Score : {{ score }}</label>
</div>
